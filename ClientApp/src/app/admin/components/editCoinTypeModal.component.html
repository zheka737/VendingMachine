<div class="container">
    <div class="row">
        <div class="col">
            <span>Редактирование</span>
        </div>
    </div>
    <div class="row">
        <form #formCoin="ngForm" class="form-inline">
            <label>Номинал {{coinType.nominal}}</label>

            <label class="sr-only" for="inlineFormInputName3">Кол-во</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="inlineFormInputName3" name="inlineFormInputName3" required [(ngModel)]="coinType.count">

            <label class="sr-only" for="inlineFormInputName4">Заблокирована</label>
            <input type="checkbox" class="form-control mb-2 mr-sm-2" id="inlineFormInputName4" name="inlineFormInputName4" required [(ngModel)]="coinType.blocked">

            <button type="submit" class="btn btn-primary mb-2" (click)="onSaveButtonClicked()" [disabled]="formCoin.invalid">Сохранить</button>
            <button type="button" class="btn btn-primary mb-2" (click)="onCancelButtonClicked()">Отмена</button>
        </form>


    </div>

</div>
