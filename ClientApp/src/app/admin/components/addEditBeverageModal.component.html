<div class="container">
    <div class="row">
        <h3>Редактирование</h3>
    </div>
    <div class="row">
        <div class="col">
            <div *ngIf="beverage.id && !imageChanged">
                <img class="img-fluid" [beverage-image]="beverage.id">
            </div>

            <div *ngIf="!beverage.id || imageChanged">
                <img class="img-fluid" [src]="previewImage">
            </div>

            <input #selectedImage type="file" (change)="onImageChange($event)" />
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Имя</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" [(ngModel)]="beverage.name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail2">Количество</label>
                    <input type="number" class="form-control" id="exampleInputEmail2" name="exampleInputEmail2" [(ngModel)]="beverage.quantity">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail3">Стоимость</label>
                    <input type="text" class="form-control" id="exampleInputEmail3" name="exampleInputEmail3" [(ngModel)]="beverage.cost">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" (click)="onSaveButtonPressed()">Сохранить</button>
        <button class="btn btn-secondary" (click)="onCancelButtonPressed()">Отменить</button>
    </div>
</div>
