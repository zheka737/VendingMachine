<div>
  <div>
    <input class="form-check-input" type="checkbox" [(ngModel)]="beverage.selected" (change)="onSelectionChange($event)" >
  </div>
  <div>
    <div class="card" style="width: 18rem;" [class.disabled-card]="!beverage.available">
      <img src="" alt="" class="card-img-top">
      <p class="card-text">{{beverage.name}}</p>
      <p class="card-text">{{beverage.cost}}</p>
    </div>
  </div>
</div>
