<div>
    <div class="btn-group" role="group">

        <div *ngFor="let coinType of coinBoxService.getCoinsDescription()">
            <button [disabled]="coinType.blocked" type="button" class="btn btn-light" (click)="onCoinClick(coinType.nominal)">{{coinType.nominal}}</button>
        </div>

        <button type="button" class="btn btn-secondary" (click)="onReturnMoneyClick()" [disabled]="coinBoxService.getCurrentCoinBasketValue()==0">Вернуть деньги</button>
    </div>
</div>
